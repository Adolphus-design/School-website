<h2>Dear Applicant,
    Thank you for choosing our Institution where you would like to further your studies</h2>

    <h3><b>*</b>Please fill in the online application form</h3>
    <h4><b>Note:</b>all fields are required</h4>

    <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label >First Name</mat-label>
        <input matInput required="true">
        <mat-hint align="end">more that 5 Char</mat-hint>
    </mat-form-field>

    <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label >Middle Name</mat-label>
        <input matInput required="true">
        <mat-hint align="end">more that 5 Char</mat-hint>
    </mat-form-field>

    <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label >Surname</mat-label>
        <input matInput required="true">
        <mat-hint align="end">more that 5 Char</mat-hint>
    </mat-form-field>

    <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label >ID Number</mat-label>
        <input matInput required="true">
        <mat-hint align="end">max 13 No.</mat-hint>
    </mat-form-field>
